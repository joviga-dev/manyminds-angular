<div class="center">
  <div class="surface-card p-4 shadow-2 border-round w-full">
    <form>
      <div>
          <label for="email1" class="block text-900 font-medium mb-2">Login</label>
          <input id="email1" name="login" [(ngModel)]="login.login" type="text" placeholder="Login" pInputText class="w-full mb-3" required="true">

          <label for="password1" class="block text-900 font-medium mb-2">Senha</label>
          <input id="password1" name="senha" [(ngModel)]="login.senha"  type="password" placeholder="Senha" pInputText class="w-full mb-3"  required="true">
          <p-button (click)="criarConta()" label="Criar"></p-button>
          <p-button [routerLink]="['']" routerLinkActive="router-link-active"  label="Voltar"></p-button>
      </div>
    </form>
  </div>
</div>
