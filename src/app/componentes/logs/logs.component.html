<div class="center">
  <div>
    <p-button
      type="button"
      icon="pi pi-chevron-left"
      (click)="prev()"
      [disabled]="isFirstPage()"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      type="button"
      icon="pi pi-refresh"
      (click)="reset()"
      styleClass="p-button-text"
    ></p-button>
    <p-button
      type="button"
      icon="pi pi-chevron-right"
      (click)="next()"
      [disabled]="isLastPage()"
      styleClass="p-button-text"
    ></p-button>
  </div>

<p-table [value]="logs" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Tipo</th>
      <th>Id Entidade</th>
      <th>Entidade Afetada</th>
      <th>Detalhes</th>
      <th>Data</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-log let-editing="editing" let-ri="rowIndex">
    <tr>
      <td>
        {{log.id}}
      </td>
      <td>
        {{log.tipo}}
      </td>
      <td>
        {{log.entidadeId}}
      </td>
      <td>
        {{log.entidadeAfetada}}
      </td>
      <td>
        {{log.detalhes}}
      </td>
      <td>
        {{log.dateTime}}
      </td>
      <td>
    </tr>
  </ng-template>
</p-table>

</div>
